<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Staff | Value Care Staffing</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="site-header">
    <img src="../images/cropped-value-care-staffing-inc-1.png" alt="Value Care Staffing Logo" class="logo">
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="join.html">Join Our Team</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Request Staffing Support</h1>
      <p>Submit your staffing request and a coordinator will follow up within 24 hours.</p>
    </section>

    <section class="form">
      <form>
        <label for="facility">Facility/Agency Name:</label><br>
        <input type="text" id="facility" name="facility" required><br>

        <label for="contact">Contact Person:</label><br>
        <input type="text" id="contact" name="contact" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br>

        <label for="service">Type of Staff Needed:</label><br>
        <select id="service" name="service">
          <option value="CNA">CNA</option>
          <option value="LVN">LVN</option>
          <option value="Caregiver">Caregiver</option>
          <option value="DSP">DSP</option>
          <option value="RBT">RBT</option>
          <option value="Other">Other</option>
        </select><br>

        <label for="details">Additional Details:</label><br>
        <textarea id="details" name="details" rows="5"></textarea><br>

        <button type="submit">Submit Request</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Value Care Staffing Inc. | Gardena, CA | (424) 431‑7496, (310) 386‑9089 | valuecare9@gmail.com</p>
  </footer>
</body>
</html>
